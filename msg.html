<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Messages</title>
    <link rel="stylesheet" href="msg.css">
</head>

                <img src="https://via.placeholder.com/50" alt="User 1">

            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User 2">
                <p>User 2</p>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User 3">
                <p>User 3</p>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User 4">
                <p>User 4</p>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User 5">
                <p>User 5</p>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User 6">
                <p>User 6</p>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User 7">
                <p>User 7</p>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User 8">
                <p>User 8</p>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User 9">
                <p>User 9</p>
            </div>
            <div class="user-profile">
                <img src="https://via.placeholder.com/50" alt="User 10">
                <p>User 10</p>
            </div>
        </section>

        <section class="messages">
            <div class="message-container">
                <h2>Select a user to start a conversation</h2>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Instagram Clone</p>
        </div>
    </footer>
</body>
</html>
